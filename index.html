<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Unit Converter</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="unitConverterForm">
                            <div class="mb-3">
                                <label for="inputValue" class="form-label">Enter Value</label>
                                <input type="number" class="form-control" id="inputValue" placeholder="Enter a number">
                            </div>
                            <div class="mb-3">
                                <label for="fromUnit" class="form-label">From Unit</label>
                                <select id="fromUnit" class="form-select">
                                    <option value="meters">Meters</option>
                                    <option value="kilometers">Kilometers</option>
                                    <option value="miles">Miles</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="toUnit" class="form-label">To Unit</label>
                                <select id="toUnit" class="form-select">
                                    <option value="meters">Meters</option>
                                    <option value="kilometers">Kilometers</option>
                                    <option value="miles">Miles</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="convertButton">Convert</button>
                        </form>
                        <div class="mt-3">
                            <h5>Result:</h5>
                            <p id="result" class="fw-bold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/converter.js"></script>
</body>

</html>
